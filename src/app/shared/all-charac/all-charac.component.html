<ion-content *ngIf="allCharac">
  <ion-list>
    <ion-list-header>
      Listado nueva de personajes
    </ion-list-header>

    <ion-item *ngFor = "let character of allCharac.results " (click) = "openModal(character)">
      <ion-avatar slot="start">
        <img [src]="character.image">
      </ion-avatar>
      <ion-label>
        <h2>{{ character.name }}</h2>
        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
